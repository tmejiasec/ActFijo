<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"        
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../plantillas/plantilla2.xhtml">

        <ui:define name="content" >
            <h:form id="formJefes" >

                <div class="table table-responsive table-bordered" >

                    <table id="tjefes" class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                CATALOGO DE JEFES POR DEPENDENCIA
                            </tr>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Cargo</th>
                                <th>Dependencia</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{catgeBean.jefes}" var="jefe" >
                                <tr>
                                    <td>#{jefe.CJefesdId}</td>
                                    <td>#{jefe.CJefesdNombre}</td>
                                    <td>#{jefe.CJefesdCargo}</td>
                                    <td>#{jefe.CDepenId.CDepenDesc}</td>
                                    <td>
                                        <h:commandLink value="Ver / Editar" class="btn btn-link" pt:data-toggle="modal" pt:data-target="#modifJefe" action="#{catgeBean.asignarDepen()}">
                                            <f:setPropertyActionListener value="#{jefe}"
                                                                         target="#{catgeBean.jefeSeleccionado}" />
                                            <p:ajax process="@this" update=":formJefes:displayJ2"/>
                                        </h:commandLink>
                                    </td>
                                </tr>
                            </ui:repeat>
                            <div class="col-md-6" align="center" >
                                <a data-toggle="modal" href="#adicJefe" class="btn btn-primary" ><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Adicionar</a>
                            </div>                              
                        </tbody>  
                    </table>
                </div>

                <div id="adicJefe" class="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h4 class="modal-title">Adición de Jefe por Dependencia</h4>
                            </div>
                            <div class="modal-body">
                                <p:panelGrid id="displayJ1" columns="2" >  
                                    <h:outputLabel value="No. Correlativo:" style="font-weight: bold"/>  
                                    <h:outputText value="#{catgeBean.nuevoJefe.CJefesdId}" /> 

                                    <h:outputLabel value="Nombre:   *" style="font-weight: bold"/>  
                                    <h:inputText onkeyup="this.value = this.value.toUpperCase();" value="#{catgeBean.nuevoJefe.CJefesdNombre}" style="width: 99%;" required="true"/> 

                                    <h:outputLabel value="Profesión:   *" style="font-weight: bold"/>  
                                    <h:inputText onkeyup="this.value = this.value.toUpperCase();" value="#{catgeBean.nuevoJefe.CJefesdProfesion}" /> 

                                    <h:outputLabel value="Cargo:   *" style="font-weight: bold"/>  
                                    <h:inputText onkeyup="this.value = this.value.toUpperCase();" value="#{catgeBean.nuevoJefe.CJefesdCargo}" /> 

                                    <h:outputLabel value="Dependencia: *" style="font-weight: bold"/>
                                    <h:selectOneMenu id="depen" value="#{catgeBean.depenSeleccionada}" required="true">
                                        <f:selectItem itemLabel="Seleccione una..." itemValue="0"/>
                                        <f:selectItems value="#{catgeBean.depens}" var="depen" itemLabel="#{depen.CDepenDesc}" itemValue="#{depen.CDepenId}"/>
                                    </h:selectOneMenu>

                                    <h:outputLabel value="Correo Electrónico:" style="font-weight: bold"/>  
                                    <h:inputText value="#{catgeBean.nuevoJefe.CJefesdCorreo}" /> 

                                    <h:outputLabel value="Teléfono Oficina:" style="font-weight: bold"/>  
                                    <h:inputText value="#{catgeBean.nuevoJefe.CJefesdTelofi}" /> 

                                    <h:outputLabel value="Código Autorización:" style="font-weight: bold"/>  
                                    <p:password value="#{catgeBean.nuevoJefe.CJefesdAutoriz}" /> 

                                    <h:outputLabel value="Estado:" style="font-weight: bold"/>  
                                    <h:selectOneMenu value="#{catgeBean.nuevoJefe.CJefesdEstado}">
                                        <f:selectItem itemValue="A" itemLabel="Activo" />
                                        <f:selectItem itemValue="I" itemLabel="Inactivo" />
                                    </h:selectOneMenu>

                                    <p:commandButton value="Guardar" icon="ui-icon-disk" action="#{catgeBean.guardarJd()}"  rendered="#{!catgeBean.edit}" process="@this displayJ1"  oncomplete="handleRequest(xhr, status, args); ; adicJefe.hide();" />
                                    <script type="text/javascript">
                                        function handleRequest(xhr, status, args) {
                                            if (args.validationFailed) {
                                                alert('Ha ocurrido un error. Complete los datos necesarios');
                                            } else {
                                                alert('Datos adicionados correctamente');
                                                adicJefe.hide();
                                            }
                                        }

                                    </script>
                                </p:panelGrid>  
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="modifJefe" class="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h4 class="modal-title">Modificación de Jefe por Dependencia</h4>
                            </div>
                            <div class="modal-body">
                                <p:panelGrid id="displayJ2" columns="2" >  
                                    <h:outputLabel value="No. Correlativo:" style="font-weight: bold"/>  
                                    <h:outputText value="#{catgeBean.jefeSeleccionado.CJefesdId}" /> 

                                    <h:outputLabel value="Nombre:   *" style="font-weight: bold"/>  
                                    <h:inputText onkeyup="this.value = this.value.toUpperCase();" value="#{catgeBean.jefeSeleccionado.CJefesdNombre}" style="width: 99%;" required="true"/> 

                                    <h:outputLabel value="Profesión:   *" style="font-weight: bold"/>  
                                    <h:inputText onkeyup="this.value = this.value.toUpperCase();" value="#{catgeBean.jefeSeleccionado.CJefesdProfesion}" /> 

                                    <h:outputLabel value="Cargo:   *" style="font-weight: bold"/>  
                                    <h:inputText onkeyup="this.value = this.value.toUpperCase();" value="#{catgeBean.jefeSeleccionado.CJefesdCargo}" /> 

                                    <h:outputLabel value="Dependencia: *" style="font-weight: bold"/>
                                    <h:selectOneMenu id="depenm" value="#{catgeBean.depenSeleccionada}" required="true">
                                        <f:selectItem itemLabel="Seleccione una..." itemValue="0"/>
                                        <f:selectItems value="#{catgeBean.depens}" var="depen" itemLabel="#{depen.CDepenDesc}" itemValue="#{depen.CDepenId}"/>
                                    </h:selectOneMenu>

                                    <h:outputLabel value="Correo Electrónico:" style="font-weight: bold"/>  
                                    <h:inputText value="#{catgeBean.jefeSeleccionado.CJefesdCorreo}" /> 

                                    <h:outputLabel value="Teléfono Oficina:" style="font-weight: bold"/>  
                                    <h:inputText value="#{catgeBean.jefeSeleccionado.CJefesdTelofi}" /> 

                                    <h:outputLabel value="Código Autorización:" style="font-weight: bold"/>  
                                    <p:password value="#{catgeBean.jefeSeleccionado.CJefesdAutoriz}" /> 

                                    <h:outputLabel value="Estado:" style="font-weight: bold"/>  
                                    <h:selectOneMenu value="#{catgeBean.jefeSeleccionado.CJefesdEstado}">
                                        <f:selectItem itemValue="A" itemLabel="Activo" />
                                        <f:selectItem itemValue="I" itemLabel="Inactivo" />
                                    </h:selectOneMenu>


                                    <p:commandButton value="Actualizar" icon="ui-icon-pencil" action="#{catgeBean.actualJd()}" rendered="#{!catgeBean.edit}" update="@all" process="@this displayJ2"  oncomplete="modifJefe.hide();"/>

                                </p:panelGrid>  

                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
        <ui:define name="scripts">
            <script>
                $(document).ready(function () {
                    $('#tjefes').dataTable(
                            {
                                "oLanguage": {
                                    "sProcessing": "Procesando...",
                                    "sLengthMenu": "Mostrar _MENU_ registros",
                                    "sZeroRecords": "No se encontraron resultados",
                                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                                    "sInfoPostFix": "",
                                    "sSearch": "Buscar:",
                                    "sUrl": "",
                                    "sInfoThousands": ",",
                                    "sLoadingRecords": "Cargando...",
                                    "oPaginate": {
                                        "sFirst": "Primero",
                                        "sLast": "Último",
                                        "sNext": "Siguiente",
                                        "sPrevious": "Anterior"
                                    },
                                    "oAria": {
                                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                    }
                                }
                            }
                    );
                });
            </script>
        </ui:define>

    </ui:composition>
</html>
